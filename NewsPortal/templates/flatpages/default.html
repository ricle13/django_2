<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{% block title %}{% endblock title %}</title>
        <link rel="icon" type="image/x-icon" href="/static/assets/favicon.ico" />
        {% load static %}
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">{% block title_navbar %}{% endblock title_navbar %}</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="http://127.0.0.1:8000/">Главная</a></li>
                        <li class="nav-item"><a class="nav-link" href="http://127.0.0.1:8000/news">Новости</a></li>
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="http://127.0.0.1:8000/confidential_page">Конфиденциальная страница</a></li>
                        <li class="nav-item"><a class="nav-link" href="http://127.0.0.1:8000/admin">Админ</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="text-right mt-5">
                <p>{% block content %}
                {% endblock content %}</p>
            </div>
        </div>

    </body>
</html>
